<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Exploration - NASA Space Apps</title>
    <meta name="description" content="Discover distant worlds beyond our solar system through interactive exploration">
    
    <!-- Optional Google Font for space theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Stars Background -->
    <div class="stars-background">
        <div class="star-field">
            <!-- Small stars -->
            <div class="star small" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
            <div class="star small" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
            <div class="star small" style="top: 30%; left: 25%; animation-delay: 2s;"></div>
            <div class="star small" style="top: 40%; left: 70%; animation-delay: 0.5s;"></div>
            <div class="star small" style="top: 60%; left: 10%; animation-delay: 1.5s;"></div>
            <div class="star small" style="top: 70%; left: 90%; animation-delay: 2.5s;"></div>
            <div class="star small" style="top: 80%; left: 45%; animation-delay: 3s;"></div>
            <div class="star small" style="top: 15%; left: 60%; animation-delay: 0.8s;"></div>
            <div class="star small" style="top: 85%; left: 20%; animation-delay: 1.8s;"></div>
            <div class="star small" style="top: 5%; left: 40%; animation-delay: 2.2s;"></div>
            
            <!-- Medium stars -->
            <div class="star medium" style="top: 25%; left: 50%; animation-delay: 0s;"></div>
            <div class="star medium" style="top: 45%; left: 15%; animation-delay: 1.2s;"></div>
            <div class="star medium" style="top: 65%; left: 75%; animation-delay: 2.4s;"></div>
            <div class="star medium" style="top: 35%; left: 85%; animation-delay: 0.6s;"></div>
            <div class="star medium" style="top: 75%; left: 35%; animation-delay: 1.8s;"></div>
            <div class="star medium" style="top: 55%; left: 5%; animation-delay: 3.2s;"></div>
            
            <!-- Large stars -->
            <div class="star large" style="top: 18%; left: 30%; animation-delay: 0s;"></div>
            <div class="star large" style="top: 50%; left: 90%; animation-delay: 1.5s;"></div>
            <div class="star large" style="top: 75%; left: 65%; animation-delay: 2.8s;"></div>
            <div class="star large" style="top: 8%; left: 75%; animation-delay: 0.9s;"></div>
            
            <!-- Shooting stars -->
            <div class="shooting-star" style="top: 20%; animation-delay: 3s;"></div>
            <div class="shooting-star" style="top: 60%; animation-delay: 8s;"></div>
            <div class="shooting-star" style="top: 40%; animation-delay: 15s;"></div>
        </div>
    </div>
    
    <!-- Navigation -->
    <nav class="nav" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <!-- Logo - Replace the SVG content below with your actual logo -->
            <a href="#" class="logo-link" aria-label="Exoplanet Exploration Home">
                <svg class="logo" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- NASA-style logo placeholder - replace with your actual logo -->
                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2" fill="none"/>
                    <circle cx="20" cy="20" r="8" fill="currentColor"/>
                    <circle cx="20" cy="20" r="12" stroke="currentColor" stroke-width="1" fill="none" stroke-dasharray="2 2"/>
                    <circle cx="32" cy="20" r="2" fill="currentColor"/>
                    <circle cx="8" cy="20" r="1.5" fill="currentColor"/>
                    <circle cx="20" cy="8" r="1" fill="currentColor"/>
                </svg>
            </a>
            
            <!-- Navigation Menu -->
            <ul class="nav-menu" role="menubar">
                <li role="none">
                    <a href="test.html" class="nav-link" role="menuitem">Home</a>
                </li>
                <li role="none">
                    <a href="#about" class="nav-link" role="menuitem">About</a>
                </li>
                <li role="none">
                    <a href="#learn" class="nav-link" role="menuitem">Learn</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="hero" role="main">
        <div class="hero-container">
            <!-- Solar System Animation -->
            <div class="solar-system-container" aria-label="Animated solar system representation">
                <svg class="solar-system" viewBox="0 0 400 400" role="img" aria-describedby="solar-system-desc">
                    <title>Solar System Animation</title>
                    <desc id="solar-system-desc">An animated representation of a solar system with orbiting planets</desc>
                    
                    <!-- Background stars -->
                    <g class="stars">
                        <circle cx="50" cy="80" r="1" fill="white" opacity="0.6"/>
                        <circle cx="120" cy="60" r="0.8" fill="white" opacity="0.4"/>
                        <circle cx="180" cy="90" r="1.2" fill="white" opacity="0.7"/>
                        <circle cx="320" cy="70" r="0.6" fill="white" opacity="0.5"/>
                        <circle cx="370" cy="120" r="1" fill="white" opacity="0.6"/>
                        <circle cx="80" cy="300" r="0.8" fill="white" opacity="0.4"/>
                        <circle cx="300" cy="320" r="1" fill="white" opacity="0.6"/>
                    </g>
                    
                    <!-- Central Star with glow effect -->
                    <defs>
                        <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#FFD700" stop-opacity="1"/>
                            <stop offset="70%" stop-color="#FFA500" stop-opacity="0.8"/>
                            <stop offset="100%" stop-color="#FF6B35" stop-opacity="0"/>
                        </radialGradient>
                        <radialGradient id="starCore" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
                            <stop offset="50%" stop-color="#FFD700" stop-opacity="1"/>
                            <stop offset="100%" stop-color="#FFA500" stop-opacity="1"/>
                        </radialGradient>
                    </defs>
                    
                    <!-- Star glow effect -->
                    <circle cx="200" cy="200" r="25" fill="url(#starGlow)" class="star-glow"/>
                    
                    <!-- Central star -->
                    <circle cx="200" cy="200" r="12" fill="url(#starCore)" class="star"/>
                    
                    <!-- Orbit paths (visible for reference, can be hidden) -->
                    <circle cx="200" cy="200" r="60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" class="orbit-path"/>
                    <circle cx="200" cy="200" r="90" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" class="orbit-path"/>
                    <circle cx="200" cy="200" r="120" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" class="orbit-path"/>
                    <circle cx="200" cy="200" r="150" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" class="orbit-path"/>
                    
                    <!-- Planet 1: Fast inner planet (Mercury-like) -->
                    <g class="planet-orbit planet-1" transform-origin="200 200">
                        <circle cx="260" cy="200" r="4" fill="#8C7853" class="planet"/>
                    </g>
                    
                    <!-- Planet 2: Medium speed (Venus-like) -->
                    <g class="planet-orbit planet-2" transform-origin="200 200">
                        <circle cx="290" cy="200" r="6" fill="#FFC649" class="planet"/>
                    </g>
                    
                    <!-- Planet 3: Earth-like with subtle rotation -->
                    <g class="planet-orbit planet-3" transform-origin="200 200">
                        <g class="planet-rotation" transform-origin="320 200">
                            <circle cx="320" cy="200" r="7" fill="#6B93D6" class="planet"/>
                            <circle cx="318" cy="198" r="2" fill="#4F7942" opacity="0.8"/>
                        </g>
                    </g>
                    
                    <!-- Planet 4: Outer gas giant (Jupiter-like) -->
                    <g class="planet-orbit planet-4" transform-origin="200 200">
                        <g class="planet-rotation" transform-origin="350 200">
                            <circle cx="350" cy="200" r="10" fill="#D8CA9D" class="planet"/>
                            <ellipse cx="350" cy="198" rx="10" ry="2" fill="#B8A082" opacity="0.6"/>
                            <ellipse cx="350" cy="202" rx="10" ry="1.5" fill="#A08969" opacity="0.4"/>
                        </g>
                    </g>
                    
                    <!-- Additional planet 5: Distant ice giant -->
                    <g class="planet-orbit planet-5" transform-origin="200 200">
                        <circle cx="380" cy="200" r="6" fill="#4FD0E4" class="planet"/>
                    </g>
                </svg>
            </div>

            <!-- Hero Content -->
            <div class="hero-content">
                <h1 class="hero-title">
                    Exoventures
                    <span class="title-highlight">Distant Horizons</span>
                </h1>
                <p class="hero-description">
                    Discover distant worlds beyond our solar system through interactive exploration
                </p>
                
                <!-- Proceed Button - Link this to your main application -->
                <button class="cta-button" type="button" onclick="proceedToExploration()">
                    <span class="cta-text">Begin Exploration</span>
                    <svg class="cta-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"/>
                        <path d="m12 5 7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
